<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <title>
    Material Kit 2 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/material-kit.css?v=3.0.2" rel="stylesheet" />
</head>

<body class="contact-us">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('./assets/img/illustrations/illustration-signin.jpg'); background-size: cover;" loading="lazy"></div>
          </div>
          <div class="col-xl-5 col-lg-6 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
                <div class="bg-gradient-primary shadow-primary border-radius-lg p-3">
                  <h3 class="text-white text-primary mb-0">Ficha de Clientes</h3>
                </div>
              </div>
              <div class="card-body">
                <form id="contact-form" method="post" autocomplete="off">
                  <div class="card-body p-0 my-3">
                    <div class="row">
                      <h4 style="text-align: center;">Dados Empresa</h1>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="input-group input-group-static mb-4">
                          <label>Razão Social</label>
                          <input type="text" class="form-control" placeholder="Razão Social">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="input-group input-group-static mb-4">
                          <label>Nome Fantasia</label>
                          <input type="text" class="form-control" placeholder="Nome Fantasia">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Cnpj</label>
                          <input type="text" class="form-control" placeholder="##.###.###/####-##">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Inscrição</label>
                          <input type="text" class="form-control" placeholder="Inscrição">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Telefone</label>
                          <input type="text" class="form-control" placeholder="(##) #####-####">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>E-Mail</label>
                          <input type="text" class="form-control" placeholder="E-Mail">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>CEP</label>
                          <input type="text" class="form-control" placeholder="#####-###">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-9 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Endereço</label>
                          <input type="text" class="form-control" placeholder="Endereço">
                        </div>
                      </div>
                      <div class="col-md-3 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Número</label>
                          <input type="text" class="form-control" placeholder="Número">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Cidade</label>
                          <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Estado</label>
                          <input type="text" class="form-control" placeholder="Estado">
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <h4 style="text-align: center;">Dados Proprietário Contratante</h1>
                    </div>
                    <div class="row">
                      <div class="col-md-6  ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Nome Completo</label>
                          <input type="text" class="form-control" placeholder="Nome Completo">
                        </div>
                      </div>
                      <div class="col-md-6  ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Apelido</label>
                          <input type="text" class="form-control" placeholder="Apelido">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>CPF</label>
                          <input type="text" class="form-control" placeholder="###.###.###-##">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>RG</label>
                          <input type="text" class="form-control" placeholder="RG">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Celular</label>
                          <input type="text" class="form-control" placeholder="(##) #####-####">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>E-Mail</label>
                          <input type="text" class="form-control" placeholder="E-Mail">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>CEP</label>
                          <input type="text" class="form-control" placeholder="#####-###">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-9 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Endereço</label>
                          <input type="text" class="form-control" placeholder="Endereço">
                        </div>
                      </div>
                      <div class="col-md-3 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Número</label>
                          <input type="text" class="form-control" placeholder="Número">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Cidade</label>
                          <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                      </div>
                      <div class="col-md-6 ps-md-2">
                        <div class="input-group input-group-static mb-4">
                          <label>Estado</label>
                          <input type="text" class="form-control" placeholder="Estado">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 text-center">
                        <button type="submit" class="btn bg-gradient-primary mt-3 mb-0">Enviar Formulário</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--   Core JS Files   -->
  <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="./assets/js/plugins/parallax.min.js"></script>
  <script src="./assets/js/material-kit.min.js?v=3.0.2" type="text/javascript"></script>
</body>

</html>
